{% for post in site.categories['blog'] limit:1 %}
<section id="post" class="block" {% if post.image %} style="background-ima ge:url('{{post.image}}');" {% endif %}>
	<h4 class="title"><a href="{{ post.url }}" id="latestPostLink">{{ post.title }}</a></h4>
	<p>{{ post.content | strip_html | truncatewords: 50 }}</p>
	<a href="{{ post.url }}" id="latestPostLink">Read more...</a>
</section>
{% endfor %}
